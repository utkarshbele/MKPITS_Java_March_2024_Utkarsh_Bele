<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - USBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F7FA;
            color: #333;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1F3A93;
            margin-bottom: 1.5em;
        }
        .btn-primary {
            background-color: #1F3A93;
            border-color: #1F3A93;
        }
        .btn-primary:hover {
            background-color: #F4D03F;
            border-color: #F4D03F;
            color: #1F3A93;
        }
        .alert {
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">
            <h2>Login to USBank</h2>
            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="form-group mb-3">
                    <label for="username">Email</label>
                    <input type="email" name="username" class="form-control" id="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="#" th:href="@{/signup/form}">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
