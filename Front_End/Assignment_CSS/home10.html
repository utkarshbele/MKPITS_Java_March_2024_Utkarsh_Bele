<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container styling */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
}

/* Table header styling */
thead {
    background-color: #007BFF;
    color: white;
}

/* Table cell styling */
th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

/* Alternating row colors */
tbody tr:nth-child(odd) {
    background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
    background-color: #ffffff;
}

/* Hover effect */
tbody tr:hover {
    background-color: #e9e9e9;
}
    </style>
</head>
<body>
    <!-- ### 10. **Styling a Table**
**Problem Statement:**
Create and style a table with alternating row colors and hover effects. -->
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Utkarsh Bele</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Akshay</td>
                <td>25</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Tushar</td>
                <td>35</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Bro</td>
                <td>28</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
