<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER MANAGEMENT SYSTEM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
    }
    .card a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a.secondary {
      background-color: #6c757d;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Welcome to the User Management System</h2>
    <p>Manage your registration and login processes with ease.</p>
    <a href="#" th:href="@{/register}">Register</a>
    <a href="#" th:href="@{/login}">Login</a>
  </div>
</div>

<footer>
  &copy; 2024 User Management System
</footer>

</body>
</html>
