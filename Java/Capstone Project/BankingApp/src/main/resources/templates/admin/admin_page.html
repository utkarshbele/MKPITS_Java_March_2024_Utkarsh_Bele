<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Panel - User Management</h1>

    <!-- Table for User Management -->
    <table class="table table-bordered mt-4">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Status</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.enabled ? 'Enabled' : 'Disabled'}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/admin/toggle_status/{id}(id=${user.id})}" class="btn btn-warning">Enable/Disable</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/add-role}" class="btn btn-secondary">Assign Role</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
