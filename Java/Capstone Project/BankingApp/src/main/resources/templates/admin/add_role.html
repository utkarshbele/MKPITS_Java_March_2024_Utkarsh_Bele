<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Assign Role</h2>

  <!-- Form to assign role, with pre-filled user ID -->
  <form th:action="@{/admin/assign_role}" method="post">
    <input type="hidden" id="userId" name="userId" th:value="${userId}"> <!-- Pass the user ID -->

    <div class="mb-3">
      <label for="roleId" class="form-label">Role</label>
      <select class="form-select" id="roleId" name="roleId" required>
        <option value="1">ROLE_USER</option>
        <option value="2">ROLE_ADMIN</option>
        <option value="3">ROLE_BRANCH_MANAGER</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Assign Role</button>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
