<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Signup</h1>

<form th:action="@{/signup}" th:object="${requestDTO}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" />
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    </div>

    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" />
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
    </div>

    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" />
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    </div>

    <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" />
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</p>
    </div>

    <div>
        <label for="age">Age</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Enter age" />
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
    </div>

    <div>
        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" />
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
    </div>

    <div>
        <label for="gender">Gender</label>
        <select id="gender" th:field="*{gender}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</p>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>
</form>

</body>
</html>
