<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const api_key = "c0fed232ce2379f568d965d1007d70d3";
        const city_name="Nagpur";
        const url = "https://api.openweathermap.org/data/2.5/weather?q="+city_name+"&appid="+api_key;
        fetch(url)
        .then(response=>response.json())
        .then(data=>
        {
            document.write("<h1>"+city_name+"</h1>");
            document.write("<h3>Location Co-ordinates</h3>");
            document.write("Longitude: "+data["coord"]["lon"]+"<br>");
            document.write("Lattitude: "+data["coord"]["lat"]+"<br>");
            document.write("Weather: "+data["weather"]["0"]["icon"]+"<br>");

            const iconUrl = "http://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png";
            document.write("<img src=' " + iconUrl + "' alt='Weather icon'>");

            
        })
        .catch(error=>
        {
            document.write(error);
        })
    </script>
</body>
</html>
