<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .column {
            flex: 1;
            padding: 10px;
            background: #f4f4f4;
            margin: 10px;
        }

        .column:first-child {
            margin-left: 0;
        }

        .column:last-child {
            margin-right: 0;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .column {
                margin: 10px 0;
            }

            .column:first-child, .column:last-child {
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <div class="column">
                <h2>Column 1</h2>
                <p>This is the first column.</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>This is the second column.</p>
            </div>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
