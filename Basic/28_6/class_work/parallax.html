<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select>
                        <option>Nagpur</option>
                        <option>Yavatmal</option>
                        <option>Wardha</option>
                        <option>Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <select>
                        <option>Maharashtra</option>
                        <option>Delhi</option>
                        <option>Jammu Kashmir</option>
                        <option>Arunachal Pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pincode:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox"> Drawing
                    <input type="checkbox"> Dancing
                    <input type="checkbox"> Singing
                    <input type="checkbox"> Swimming
                </td>
            </tr>
            <tr>
                <td>10th Std Marks (in percentage):</td>
                <td>
                    <input type="text" maxlength="4">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>12th Std Marks (in percentage):</td>
                <td>
                    <input type="text" maxlength="4">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
