<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .role-checkbox {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .role-checkbox label {
      margin-left: 0.5rem;
    }
    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h1>Signup</h1>
  <form th:action="@{/process_register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label>Roles:</label>
    <div class="role-checkbox">
      <label><input type="checkbox" name="roles" value="ROLE_USER"> User</label>
      <label><input type="checkbox" name="roles" value="ROLE_MANAGER"> Manager</label>
      <label><input type="checkbox" name="roles" value="ROLE_ADMIN"> Admin</label>
    </div>

    <input type="submit" value="Sign Up">
  </form>
</div>
</body>
</html>
