<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update Student</h1>
    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:field="*{city}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>

        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" name="percentage" th:field="*{percentage}" step="0.01" required>

        <label for="country">Country:</label>
        <select id="country" name="country" th:field="*{country}">
            <option value="" disabled>Select your country</option>
            <option th:value="USA" th:text="'USA'"></option>
            <option th:value="India" th:text="'India'"></option>
            <option th:value="UK" th:text="'UK'"></option>
            <option th:value="Australia" th:text="'Australia'"></option>
            <option th:value="Poland" th:text="'Australia'"></option>
        </select>

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
